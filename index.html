<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger</title>
</head>
<body>
    <button onclick="openFloatingWindow()">
        To do List
    </button>
    <script>
        function openFloatingWindow(){
            window.open('some.html', 'Floating window', 'width=450,height=400,scrollbars=yes,resizable=no');
        }
    </script>
</body>
</html>
